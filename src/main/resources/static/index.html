<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });

        var iconBase = 'http://maps.google.com/mapfiles/kml/pal2/';

        (function poll() {
            setTimeout(function () {
                $.ajax({
                    url: document.URL + "/location", success: function (data) {
                        data.forEach(function (locationInfo) {
                            var marker = new google.maps.Marker({
                                position: new google.maps.LatLng({
                                    lat: locationInfo.latitude,
                                    lng: locationInfo.longitude
                                }),
                                map: map,
                                icon: iconBase + 'icon50.png'
                            });
                        })

                        //Setup the next poll recursively
                        poll();
                    }, dataType: "json"
                });
            }, 5000);
        })();
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgQ2MZ2fMurD410GI8aMMxu9Fgugu3UtY&callback=initMap"
        async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
